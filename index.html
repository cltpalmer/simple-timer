<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Ball Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="ball" id="ball">
            <span id="timer">02:00</span>
        </div>
    </div>
    <div class="controls">
        <button id="startPauseButton">start</button>
        <button id="endButton">end</button>
        <input type="number" id="timeInput" placeholder="Time in minutes" min="1">
    </div>
    <div class="color-bar">
        <span>colors</span>
        <div class="colors">
            <div class="color-circle" data-color="#FFB3BA" style="background-color: #FFB3BA;"></div>
            <div class="color-circle" data-color="#B3E5FC" style="background-color: #B3E5FC;"></div>
            <div class="color-circle" data-color="#FF5733" style="background-color: #FF5733;"></div>
            <div class="color-circle" data-color="#FDCFE8" style="background-color: #FDCFE8;"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
